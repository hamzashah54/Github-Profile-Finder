<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>GitHub User Search</title>
</head>
<body class="bg-indigo-900 flex flex-col place-content-center justify-center items-center min-h-screen">


<div class="min-h-screen flex items-center justify-center bg-gradient-to-br  to-blue-500 p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-6 w-80 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">GitHub User Card</h1>
    
    <form id="searchForm" class="mb-4 ">
      <input 
        id="usernameInput" 
        type="text" 
        placeholder="Enter GitHub Username"
        class="border w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button 
        type="submit"
        class="mt-3 w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Search
      </button>
    </form>

    <div class="flex flex-col items-center">
      <div id="result" class="flex flex-col items-center mt-4 text-gray-700"></div>
      
      <img id="image" class="w-24 h-24 rounded-full border-4 border-blue-500 hidden shadow-md" />
      <h2 id="UserId" class="mt-2 text-xl font-semibold text-gray-800"></h2>
      <p id="BioSection" class="text-gray-600 text-sm mt-1"></p>
      <p id="Repos" class="mt-1 text-blue-600 font-medium"></p>
      <p id="VisitProfile" class="mt-2"></p>
    </div>

  </div>
</div>
        <script src="app.js"></script>
</body>
</html>
